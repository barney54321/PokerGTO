<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerGT - Texas Hold'em with Game Theory</title>
    <link rel="stylesheet" href="src/ui/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>PokerGT</h1>
            <div id="game-info">
                <span>Hand: <span id="hand-number">0</span></span>
                <span>Pot: <span id="pot-amount">0</span></span>
                <span>Blinds: <span id="blinds">5/10</span></span>
            </div>
        </header>

        <div id="poker-table">
            <div id="community-cards"></div>
            <div id="pot-display"></div>
            <div id="players"></div>
        </div>

        <div id="player-area">
            <div id="player-cards"></div>
            <div id="player-info">
                <span id="player-chips"></span>
            </div>
            <div id="action-buttons">
                <button id="fold-btn" class="action-btn">Fold</button>
                <button id="check-btn" class="action-btn">Check</button>
                <button id="call-btn" class="action-btn">Call</button>
                <button id="raise-btn" class="action-btn">Raise</button>
                <input type="number" id="raise-amount" min="1" placeholder="Amount">
                <button id="gt-btn" class="gt-btn">GT Advice</button>
            </div>
        </div>

        <div id="log"></div>
        <div id="gto-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Game Theory Optimal Advice</h2>
                <div id="gto-content"></div>
            </div>
        </div>
        <button id="new-game-btn">New Game</button>
        <button id="next-hand-btn" class="hidden">Next Hand</button>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
